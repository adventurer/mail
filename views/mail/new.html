<div class="row">
  <div class="panel mb25">
      <div class="panel-heading border"> 添加新任务 </div>
      <div class="panel-body">
          <div class="row no-margin">
              <div class="col-lg-12">
                  <form method="post" class="form-horizontal bordered-group" role="form" enctype="multipart/form-data">
                      <div class="form-group">
                          <label class="col-sm-2 control-label">邮件主题：</label>
                          <div class="col-sm-10">
                              <input name="title" class="form-control"> </div>
                      </div>
                      <div class="form-group">
                          <label class="col-sm-2 control-label">邮件正文：</label>
                          <div class="col-sm-10">
                            <!-- 加载编辑器的容器 -->
                            <script id="container" name="content" type="text/plain"></script>
                            <!-- 配置文件 -->
                            <script type="text/javascript" src="/static/vendor/ueditor/ueditor.config.js"></script>
                            <!-- 编辑器源码文件 -->
                            <script type="text/javascript" src="/static/vendor/ueditor/ueditor.all.js"></script>
                            <!-- 实例化编辑器 -->
                            <script type="text/javascript">
                                var ue = UE.getEditor('container', {
                                    autoHeightEnabled: true,
                                    autoFloatEnabled: true
                                });
                            </script>
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="col-sm-2 control-label">附件：</label>
                          <div class="col-sm-10">
                              <input name="" class="form-control" value="不支持"> </div>
                      </div>
                          <button type="submit" class="btn btn-info pull-right">提交</button>
                  </form>
              </div>
          </div>
      </div>
  </div>

</div>
